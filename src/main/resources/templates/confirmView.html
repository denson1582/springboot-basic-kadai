<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ内容確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .confirm-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .confirm-item:last-of-type { /* 最後の項目は下線なし */
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .confirm-item label {
            font-weight: bold;
            color: #555;
            width: 150px;
            flex-shrink: 0;
            margin-right: 20px;
            padding-top: 5px;
            text-align: right;
        }
        .confirm-item p {
            flex-grow: 1;
            margin: 0;
            padding: 5px 0;
            word-wrap: break-word; /* 長い内容を折り返す */
            white-space: pre-wrap; /* 改行を保持 */
            color: #333;
            font-size: 1.05em;
        }
        .button-group {
            text-align: center;
            margin-top: 40px;
        }
        .button-group button, .button-group a {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-group .back-button {
            background-color: #6c757d; /* グレー */
            color: #fff;
        }
        .button-group .back-button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .button-group .submit-button {
            background-color: #28a745; /* グリーン */
            color: #fff;
        }
        .button-group .submit-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせ内容確認</h1>

        <div class="confirm-item">
            <label>お名前:</label>
            <p th:text="${contactForm.getName()}"></p> </div>

        <div class="confirm-item">
            <label>メールアドレス:</label>
            <p th:text="${contactForm.getEmail()}"></p> </div>

        <div class="confirm-item">
            <label>お問い合わせ内容:</label>
            <p th:text="${contactForm.getMessage()}"></p> </div>

        <div class="button-group">
            <form th:action="@{/contact}" method="get" style="display:inline;">
                <input type="hidden" th:field="${contactForm.name}" name="name" />
                <input type="hidden" th:field="${contactForm.email}" name="email" />
                <input type="hidden" th:field="${contactForm.message}" name="message" />
                <button type="submit" class="back-button">修正する</button>
            </form>

            <form th:action="@{/complete}" method="post" style="display:inline;">
                <input type="hidden" th:field="${contactForm.name}" name="name" />
                <input type="hidden" th:field="${contactForm.email}" name="email" />
                <input type="hidden" th:field="${contactForm.message}" name="message" />
                <button type="submit" class="submit-button">送信</button>
            </form>
        </div>
    </div>
</body>
</html>
